<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
      background: linear-gradient(#0d1b3a, #041027); /* Azul oscuro elegante */
    }

    header {
      background: linear-gradient(90deg, #002d72, #004cbb); /* Azul metálico */
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 0 25px rgba(0, 120, 255, 0.6);
    }

    .nav-links a {
      margin: 0 12px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-shadow: 0 0 10px #7fc8ff;
    }

    section {
      padding: 140px 60px;
      margin-top: 180px;
    }

    /* HERO */
    #hero {
      background-image: url('imagenes/hero.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 150px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
      border: 2px solid #1c6dff;
    }

    /* SOBRE MI */
    #sobre-mi {
      background: rgba(10, 32, 76, 0.85);
      border-radius: 12px;
      max-width: 900px;
      margin: auto;
      padding: 50px;
      box-shadow: 0 0 25px rgba(38, 117, 255, 0.45);
      color: #d3e6ff;
      border: 1px solid #2b62ff;
    }

    /* SECCION PROYECTOS */
    #proyectos {
      background: rgba(8, 28, 68, 0.9);
      border-radius: 12px;
      max-width: 1000px;
      margin: auto;
      padding: 50px;
      box-shadow: 0 0 25px rgba(33, 133, 255, 0.45);
      color: #cde6ff;
      border: 1px solid #2b62ff;
    }

    .proyecto-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .proyecto-item {
      background: #e8f1ff;
      border-radius: 12px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.2);
      overflow: hidden;
      transition: 0.3s;
      border: 1px solid #3f7bff;
    }

    .proyecto-item:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #59a8ff;
    }

    .proyecto-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .proyecto-info {
      padding: 15px;
      color: #0a1c3d;
    }

    /* HABILIDADES */
    #habilidades {
      background: rgba(6, 24, 55, 0.9);
      border-radius: 12px;
      max-width: 1000px;
      margin: auto;
      padding: 50px;
      box-shadow: 0 0 25px rgba(28, 94, 255, 0.45);
      color: #d9eaff;
      border: 1px solid #2b62ff;
    }

  </style>
</head>
<body>

  <header>
    <img src="imagenes/perfil.jpg" alt="Foto" style="width:70px;height:70px;border-radius:50%;border:2px solid #00b7ff;box-shadow:0 0 10px #00b7ff;" />
    <nav class="nav-links">
      <a href="#hero">Inicio</a>
      <a href="#sobre-mi">Sobre mí</a>
      <a href="#proyectos">Proyectos</a>
      <a href="#habilidades">Habilidades</a>
    </nav>
  </header>

  <section id="hero">
    <h1>Bienvenida a mi Portafolio</h1>
    <p>Este es mi espacio profesional y académico.</p>
  </section>

  <section id="sobre-mi">
    <h2>Sobre mí</h2>
    <p>Aquí irá tu descripción personal.</p>
  </section>

  <section id="proyectos">
    <h2>Mis trabajos</h2>
    <p>Aquí dividiremos por categorías: quices, parciales, talleres, etc.</p>
  </section>

  <section id="habilidades">
    <h2>Habilidades</h2>
    <p>Lista de habilidades aquí...</p>
  </section>

</body>
</html>
